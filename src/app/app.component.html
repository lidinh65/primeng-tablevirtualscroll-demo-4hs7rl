<div class="card">
	<h5>Virtual Scroll with Lazy Loading from a Remote Datasource (10000 Rows)</h5>
	<p-table [columns]="columns" [value]="virtualCars" [scrollable]="true" [rows]="100" [totalRecords]="totalRecords"
		[lazyLoadOnInit]="true" scrollHeight="200px" [virtualScroll]="true" [virtualRowHeight]="34" [lazy]="true"
		(onLazyLoad)="loadCarsLazy($event)">
		<ng-template pTemplate="header" let-columns>
			<tr>
				<th *ngFor="let col of columns">
					{{col.header}}
				</th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-rowData let-columns="columns">
			<tr style="height:34px">
				<td *ngFor="let col of columns">
					{{rowData[col.field]}}
				</td>
			</tr>
		</ng-template>
	</p-table>
</div>
